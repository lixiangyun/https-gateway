<script src="./layui/layui.all.js"></script>

<script>
    function gotopage(param) {
        var div = document.getElementById("main-body");
        layui.jquery.ajax({
            type:'get',
            url: param,//这里是baiurl
            timeout:1000,
            success:function(body,heads,stat){
                div.innerHTML = body;
                layui.jquery('#main-body').html(body);
            }
        });
    }
    gotopage("console.html")
</script>
